- summary: |
   Проверка на мультиязычность на мобильном устройстве.
  environment: |
    Система:Windows 10 64-bit
    Браузер Opera
    Версия:94.0.4606.38
    DevTools Samsung Galaxy S20 Ultra
  steps-to-reproduce: |
    Открываем главную страницу сайта https://hexlet-products-store.vercel.app
    В правом верхнем углу сайта меняем язык сайта на русский.
    Проверяем отображение сайта.
    Открываем корзину сайта.
    Проверяем отображение раздела корзины и товара в корзине.
  expected-result: |
    Сайт открывается и корректно отображается.
  actual-result: |
    На главной станице магазина: При переходе сайта на русский язык формы и текст выходят за свои рамки. Все товары уходят вниз, под форму с фильтрами.
    О.тсутствует форматирование текста (выходит за поле своей формы). 
    См. рис. "Баг-репорт 9.1", "Баг-репорт 9.2".
    На станице корзины: Текст выходит за поля форм. Отсутствует форматирование текста (текст в разных строках в одной колонке выравнен по разному). 
    См. рис. "Баг-репорт 9.3".
                
- summary: |
   Проверка оформления заказа.
  environment: |
    Система:Windows 10 64-bit
    Браузер Opera
    Версия:94.0.4606.38
  steps-to-reproduce: |
    Открываем главную страницу сайта https://hexlet-products-store.vercel.app
    Добавляем товар в корзину.
    Переходим в корзину.
    Нажимаем кномку "Оформить заказ".
  expected-result: |
    При нажатии кнопки "Оформить заказ" происходит переход на страницу оплаты товара.
  actual-result: |
    После нажатия кнопки "Оформить заказ" перехода на страницу оплаты товара не происходит. Просто выпадает сообщение об оформленном заказе.
    См. рис. "Баг-репорт 10".
