---
- summary: |
    Не отображаются товары по введенному по ключевому слову.
  environment: |
    Система:Windows 10 64-bit
    Браузер Opera
    Версия:94.0.4606.38
  steps-to-reproduce: |
    В левой части сайта вбиваем в поле "Поиск" ключевое слово Watch.
  expected-result: |
    В каталоге должны отобразиться все товары с введенным ключевым словом.
  actual-result: |
    Товары по введенному ключевому слову не отображаются.
    Поиск по ключевому слову проходит только по товару, отображающемуся на данный момент на странице.ю а не по всему каталогу товаров. См. рис. "Баг-репорт 1"

- summary: |
    Отсутствует форматирование текста в корзине
  environment: |
    ПК
    Система:Windows 10 64-bit
    Браузер Opera
    Версия:94.0.4606.38
  steps-to-reproduce: |
    Добавляем товары в корзину.
    Открываем корзину сайта.
    Проверяем отображение раздела корзины и товара в корзине.
  expected-result: |
    Сайт открывается и корректно отображается.
  actual-result: |
    Отсутствует форматирование текста (текст в разных строках в одной колонке выравнен по разному). 
    См. рис. "Баг-репорт 4".
    
