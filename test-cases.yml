---
- summary: |
    Проверка поиска товара по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта страница магазина.
  test-data: |
    https://hexlet-products-store.vercel.app
    Ключевое слово - Perfume.
  steps:
    - Вводим в поле поиска ключевое слово.
  expected-result: |
    В каталоге должны отобразиться все товары с введенным ключевым словом.

- summary: |
    Проверка поиска товара по категории.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта страница магазина.
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Нажимаем на выпадающий список "Категория".
    - Выбираем категорию из выпадающего списка.
  expected-result: |
    В каталоге должны отобразиться все товары в соответствии с выбранной категории.
    
- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
