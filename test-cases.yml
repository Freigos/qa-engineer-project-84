  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Нажимаем на выпадающий список "Категория".
    - Выбираем категорию из выпадающего списка.
  expected-result: |
    В каталоге должны отобразиться все товары в соответствии с выбранной категории.
    
