    Открыта страница магазина.
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Добавляем товар в корзину.
    - Закрываем браузер.
    - Открываем браузер.
    - Переходим на сайт.
    - Проверяем в корзине наличие товара.
  expected-result: |
    Товары сохраняются в корзине после повторного открытия сайта.
        
- summary: |
    Проверка на мультиязычность корзины сайта.
  requirement: |
    - Сайт должен быть на русском и английском языках.
  prerequisites:
    Открыта страница магазина.
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Открываем главную страницу сайта на английском языке.
    - Переходим в корзину сайта.
    - Возвращаемся на главную страницу сайта.
    - В правом верхнем углу страницы мняем язык на русский.
    - Проверяем главную страницу сайта.
    - Переходим в корзину сайта.
    - Проверяем корзину сайта.
  expected-result: |
    При переходе на русский язык сайт переводится корректно и отображается корректно.
        
