bugreports:
  - summary: |
      Не корректный поиск по ключевому слову.
    environment: |
      Система:Windows 10 64-bit
      Браузер Opera
      Версия:94.0.4606.38
    steps-to-reproduce: |
      Заходим на сайт https://hexlet-products-store.vercel.app
      В левой части сайта вбиваем в поле "Поиск" ключевое слово Watch.
    expected-result: |
      В каталоге должны отобразиться все товары с введенным ключевым словом.
    actual-result: |
      Товары по введенному ключевому слову не отображаются.
      Поиск по ключевому слову проходит только по товару, отображающемуся на данный момент на странице.ю а не по всему каталогу товаров.
      
