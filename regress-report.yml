bugreports:
  - summary: |
      Не отображаются товары по введенному по ключевому слову
    environment: |
      Система:Windows 10 64-bit
      Браузер Opera
      Версия:94.0.4606.38
    steps-to-reproduce: |
      В левой части сайта вбиваем в поле "Поиск" ключевое слово Watch.
    expected-result: |
      В каталоге должны отобразиться все товары с введенным ключевым словом.
    actual-result: |
      Товары по введенному ключевому слову не отображаются.
      Поиск по ключевому слову проходит только по товару, отображающемуся на данный момент на странице, а не по всему каталогу товаров.
      
  - summary: |
      Не фильтрует товары по цене.
    environment: |
      Система:Windows 10 64-bit
      Браузер Opera
      Версия:94.0.4606.38
    steps-to-reproduce: |
      В левой части сайта вбиваем в поле "Цена" вбиваем цену товара.
    expected-result: |
      В каталоге должны отобразиться все товары с введенным ключевым словом.
    actual-result: |
      Товары по введенной цене не фильтруются. См. рис. "Баг-репорт 12"       

  - summary: |
      Отсутствует форматирование текста в корзине
    environment: |
      Система:Windows 10 64-bit
      Браузер Opera
      Версия:94.0.4606.38
    steps-to-reproduce: |
      Добавляем товары в корзину.
      Открываем корзину сайта.
      Проверяем отображение раздела корзины и товара в корзине.
    expected-result: |
      Сайт открывается и корректно отображается.
    actual-result: |
      Отсутствует форматирование текста (текст в разных строках в одной колонке выравнен по разному). 
      См. рис. "Баг-репорт 15".
          
  - summary: |
      Отсутствует форматирование текста в корзине (мобильная версия)
    environment: |
      Система:Windows 10 64-bit
      Браузер Opera
      Версия:94.0.4606.38
      DevTools iPhone SE
    steps-to-reproduce: |
      Добавляем товары в корзину.
      Открываем корзину сайта.
      Проверяем отображение раздела корзины и товара в корзине.
    expected-result: |
      Сайт открывается и корректно отображается.
    actual-result: |
      Текст выходит за поля форм. Отсутствует форматирование текста (текст в разных строках в одной колонке выравнен по разному). 
      См. рис. "Баг-репорт 16.2".
  
  - summary: |
      Отсутствует форматирование текста в корзине при смене локализации.
    environment: |
      Система:Windows 10 64-bit
      Браузер Opera
      Версия:94.0.4606.38
      DevTools Samsung Galaxy S20 Ultra
    steps-to-reproduce: |
      В правом верхнем углу сайта меняем язык сайта на русский.
      Открываем корзину сайта.
      Проверяем отображение раздела корзины и товара в корзине.
    expected-result: |
      Сайт открывается и корректно отображается.
    actual-result: |
      Отсутствует форматирование текста (текст в разных строках в одной колонке выравнен по разному). 
      См. рис. "Баг-репорт 20".    
                
  - summary: |
     Отсутствует редирект на страницу оплаты заказа
    environment: |
     Система:Windows 10 64-bit
     Браузер Opera
     Версия:94.0.4606.38
    steps-to-reproduce: |
     Добавляем товар в корзину.
     Переходим в корзину.
     Нажимаем кномку "Оформить заказ".
    expected-result: |
     При нажатии кнопки "Оформить заказ" происходит переход на страницу оплаты товара.
    actual-result: |
     После нажатия кнопки "Оформить заказ" перехода на страницу оплаты товара не происходит. Просто выпадает сообщение об оформленном заказе.
     См. рис. "Баг-репорт 21".
